<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/modern-reset.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <main>
      <section class="profile-list-box">
        <ul class="profile-list">
          <li class="profile">
            <img src="./images/face1.jpg" alt="a woman avatar" width="64" height="64" loading="lazy" />
            <span class="status offline" aria-label="a user is offline"></span>
          </li>
          <li class="profile">
            <img src="./images/face2.jpg" alt="a woman avatar" width="64" height="64" loading="lazy" />
            <span class="status online" aria-label="online user"></span>
          </li>
          <li class="profile">
            <img src="./images/face3.jpg" alt="a woman avatar" width="64" height="64" loading="lazy" />
            <span class="status offline" aria-label="offline user"></span>
          </li>
          <li class="profile">
            <img src="./images/face4.jpg" alt="a woman avatar" width="64" height="64" loading="lazy" />
            <span class="status online" aria-label="online user"></span>
          </li>
          <li class="profile">
            <img src="./images/face5.jpg" alt="a man avatar" width="64" height="64" loading="lazy" />
            <span class="status online" aria-label="online user"></span>
          </li>
          <li class="profile">
            <img src="./images/face6.jpg" alt="a man avatar" width="64" height="64" loading="lazy" />
            <span class="status online" aria-label="online user"></span>
          </li>
          <li class="profile">
            <img src="./images/face7.jpg" alt="a man avatar" width="64" height="64" loading="lazy" />
            <span class="status offline" aria-label="offline user"></span>
          </li>
          <li class="profile"><img src="./images/face8.jpg" alt="a man avatar" width="64" height="64" loading="lazy" /><span class="status offline" aria-label="offline user"></span></li>
        </ul>
      </section>
    </main>
  </body>
</html>
